<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 375px)" href="./mobile-style.css" />
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 376px)" href="./desktop-style.css" />
</head>

<body>

    <main>
        <div class="card">
            <section class="content">
                <h1>Get
                    <span class="statHeadings">insights</span> that help your business grow.
                </h1>

                <p>
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </p>

                <div class="row">
                    <article>
                        <h3>10k+</h3>
                        <p>companies</p>
                    </article>
                    <article>
                        <h3>314</h3>
                        <p>templates</p>
                    </article>
                    <article>
                        <h3>12m+</h3>
                        <p>queries</p>
                    </article>
                </div>
            </section>
            <section class="image-card">
                <img class="desktop" src="./images//image-header-desktop.jpg" alt="desktop">
                <img class="mobile" src="./images//image-header-mobile.jpg" alt="mobile">
            </section>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/gy-sabri">Moaz Sabri</a>.
    </div>
</body>

</html>
